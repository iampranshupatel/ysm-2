<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="styles.css" />

</head>
<body>
  <!-- Header (reuse from dashboard) -->
  <header class="main-header">
    <div class="header-inner">
      <img src="https://images.squarespace-cdn.com/content/v1/60d0f01d136dd545ca66a68e/1624392350261-DLO2VNVNZ3F334RAQZ8Y/2+YSM-Corporate-Logo-Red-and-White.jpg" alt="YSM Logo" class="logo-header" />

        <span id="greeting">Welcome, User</span>
        <button id="logoutBtn" class="btn">Logout</button>
      </div>
    </div>
  </header>

  <!-- Off-boarding List -->
  <main class="content-container">
    <h2>Current Employees</h2>
    <table id="offboardTable" class="data-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Role</th>
          <th>Dept.</th>
          <th>Start Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows injected by offboard.js -->
      </tbody>
    </table>
  </main>

  <script src="dashboard.js"></script>
  <script src="offboard.js"></script>
</body>
</html>
